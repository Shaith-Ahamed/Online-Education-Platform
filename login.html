<!-- login.html-->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Education Platform</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="content">
                <h2 class="left-heading">Welcome to Online Education</h2>
                <h3 class="left-quotes"> Learn as if you were to live forever</h3>
                <p class="left-text">Don't have an account?</p>
                <button class="toggle-btn">Sign Up</button>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Sign In Form -->
            <div class="form-panel sign-in active">
                <h1>Online Education Platform</h1>
                <h2>Sign In</h2>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <button class="sign-in" type="submit">Sign In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-panel sign-up">
                <h1>Online Education Platform</h1>
                <h2>Sign Up</h2>
                <form>
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" placeholder="Enter your username">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" placeholder="Enter your password">
                    <button   class="sign-up"type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
